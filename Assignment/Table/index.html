<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>Table</h1>
    <hr>
    <form onsubmit="table() ; return false;">
        <label for="num">Enter a Number for Table</label>
        <input type="number" name="num" placeholder="Enter a Number" id="num">
        <button type="submit">Show Table</button>
    </form>

    <h1>Table of a Number is</h1> 
    <div id="re"></div>


    <script> 
    function table() {
    let num = +document.querySelector("#num").value;
    for ( let i = 1 ; i <= 10 ; i++ ) {
        document.querySelector("#re").innerHTML+=` <h3>${num} x ${i} = ${num * i} <br></h3>`;
    }
}


    </script>
</body>

</html>
